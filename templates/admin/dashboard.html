<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <div th:replace="layout :: body">
        <h2>Admin Dashboard</h2>
        <a th:href="@{/admin/add-test}">Add Test</a>
        <table>
            <thead>
                <tr>
                    <th>S. No</th>
                    <th>Tag</th>
                    <th>No of questions</th>
                    <th>No of people who took the test</th>
                    <th>Action1</th>
                    <th>Action2</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="test, iterStat : ${tests}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${test.tag}"></td>
                    <td th:text="${test.noOfQuestions}"></td>
                    <td th:text="${test.noOfPeopleWhoTookTheTest}"></td>
                    <td><a th:href="@{/admin/edit-test/{id}(id=${test.id})}">Edit</a></td>
                    <td><a th:href="@{/admin/delete-test/{id}(id=${test.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
